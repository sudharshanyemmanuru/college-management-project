<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/footer.css">
	<style type="text/css">
		a {
			color: white;
			text-decoration: none;
		}

		a:hover {
			color: white;
			text-decoration: none;
		}

		.header-section {
			background-color: #17a2b8;
			padding: 30px;
			color: #fff;
			text-align: center;
			margin: 0px;
		}

		.section {
			padding: 100px 0;
		}

		.container {
			text-align: center;
			padding: 20px;
			margin-bottom: 20px;
		}

		.card {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			background-color: #f0f0f0;
			border-radius: 10px;
		}

		.dropdown {
			margin-bottom: 30px;
		}

		.dropdown select {
			width: 400px;
			/* Set the desired width */
		}

		.row {
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<div class="header-section">
		<h2>Manage Faculty Details</h2>
		<a th:href="@{/admin/back}">dashboard</a>
	</div>
	<button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#facultyModal">Add
		Faculty</button>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Faculty Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Contact</th>
				<th>Designation</th>
				<th>Department</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="facultie:${faculties}">
				<td th:text="${facultie.facultyId}"></td>
				<td th:text="${facultie.name}"></td>
				<td th:text="${facultie.email}"></td>
				<td th:text="${facultie.contact}"></td>
				<td th:text="${facultie.designation}"></td>
				<td th:text="${facultie.department.name}"></td>
				<td>
					<button type="button" class="btn btn-sm btn-primary">Edit</button>
					<button type="button" class="btn btn-sm btn-danger">Delete</button>
				</td>
			</tr>
			<!-- Add more rows as needed -->
		</tbody>
	</table>
	<!-- Faculty Modal -->
	<div class="modal fade" id="facultyModal" tabindex="-1" role="dialog" aria-labelledby="facultyModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="facultyModalLabel">New Faculty Details</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/admin/saveFaculty}" th:Object="${faculty}" id="facultyForm" method="post">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Enter name"
								th:field="*{name}" required>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email"
								th:field="*{email}" required>
						</div>
						<div class="form-group">
							<label for="email">Contact</label>
							<input type="text" class="form-control" id="email" placeholder="Enter Contact"
								th:field="*{contact}" required>
						</div>
						<div class="form-group">
							<label for="department">Department</label>
							<input type="text" class="form-control" id="department" placeholder="Enter department" name="dept"
								required>
						</div>
						<div class="form-group">
							<label for="designation">Designation</label>
							<input type="text" class="form-control" id="designation" placeholder="Enter designation"
								th:field="*{designation}" required>
						</div>
						<div class="form-group">
							<label for="department">Password</label>
							<input type="password" class="form-control" id="department" placeholder="Enter Password" name="pwd"
								required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="submitForm()">Save</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap JS and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		function submitForm() {
			var dept = document.getElementById("facultyForm");
			dept.submit();
		}
	</script>



</body>

</html>
