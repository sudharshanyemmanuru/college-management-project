<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="//www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Subject Cards</title>
	<!-- Include Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.css">
	<style type="text/css">
		a {
			color: white;
			text-decoration: none;
		}

		a:hover {
			color: white;
			text-decoration: none;
		}

		.header-section {
			background-color: #17a2b8;
			padding: 30px;
			color: #fff;
			text-align: center;
			margin: 0px;
		}

		.subjectForm {
			display: inline;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>

<body>
	<div class="header-section">
		<h2>My Subjects</h2>
		<a th:href="@{/home}">dashboard</a>
	</div>
	<div class="container mt-4">
		<div class="row" th:each="subject:${studentSubjects}">
			<!-- Card -->
			<div class="col-md-12">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title" th:text="'Subject Name : '+${subject.name}"></h5>
						<p class="card-text" th:text="'Subject Code : '+${subject.subjectCode}"></p>
						<p class="card-text" th:text="'Semester : '+${subject.yearSem}"></p>
						<p class="card-text" th:text="'Department : '+${subject.subDepartment.name}"> Computer Science</p>
						<a th:href="@{/student/getCourse(code=${subject.subjectCode})}" class="btn btn-primary">Open</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
